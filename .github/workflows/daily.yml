jobs:
  draw_words:
    runs-on: ubuntu-latest
    env:
      WORD_BASKET_OUTPUT_FILE: README.md
    steps:
    - name: Get executables from the latest release
      uses: robinraju/release-downloader@v1.5
      with:
        latest: true
        fileName: "word_basket"
    - name: Draw words for the day
      run: |-
        ./word_basket
    - name: Inspect output
      run: |-
        cat README.md
